<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kyle Rithcie's Week 4 Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
  <style>
      body{
    width: 1200px;
      background-image: url(../../images/oak.jpg);
          background-repeat:no-repeatdisplay: compact;
    background-size: 1200px 900px;
        color: white;



      }
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
      .title{
      margin-top: 20px;
        text-align: center;
      }

      .carousel-caption{
    background: rgba(0,0,0,0.5);
}

  </style>
</head>
<body>
<h1 class="title">Kyle Ritchie&#39;s Dream Car</h1>
<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="../../images/nismo.jpg" alt="NISMO GTR" width="1024" height="700">
      <div class="carousel-caption">
          <h3>NISMO GT-R R35</h3>
      </div>
        </div>

      <div class="item">
        <img src="../../images/several.jpg" alt="Car Meetup" width="1024" height="700">
      <div class="carousel-caption">
          <h3>Choose A Colour</h3>
      </div>
        </div>

      <div class="item">
       <img src="../../images/moody.jpg" alt="Dark picture of GTR on track" width="1024" height="700">
      <div class="carousel-caption">
          <h3>Capable, yet Reserved</h3>
      </div>
        </div>

        <div class="item">
         <img src="../../images/track.jpg" alt="Nissan cars on track" width="1024" height="700">
        <div class="carousel-caption">
            <h3>The GT-R R35: Created for the Track</h3>
        </div>
          </div>

        <!--End of carousel -->
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
