<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kyle Ritchie: CodeAcademy Badges</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
      .title{
      margin-top: 20px;
        text-align: center;
      }
      /* added this class to add a backdrop for the caption, otherwise the text may be difficult to read given the colour of the images */
      .carousel-caption{
    background: rgba(0,0,0,0.5);
}

  </style>
</head>
<body>
<h1 class="title">Kyle Ritchie's CodeAcademy Badges</h1>
<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
         <img src="images/badges-1.png" alt="week 3/4 CodeAcademy badges" width="460" height="345">
      <div class="carousel-caption">
          <h3>Week 3 &amp; 4 Badges</h3>
      </div>
        </div>

      <div class="item">
        <img src="images/badges-2.png" alt="week 3 CodeAcademy badges" width="460" height="345">
      <div class="carousel-caption">
          <h3>Week 3 Badges</h3>
      </div>
        </div>

      <div class="item">
        <img src="images/badges-3.png" alt="week 2 CodeAcademy badges" width="460" height="345">
      <div class="carousel-caption">
          <h3>Week 2 Badges</h3>
      </div>
        </div>

      <div class="item">
       <img src="images/badges-4.png" alt="week 2 CodeAcademy badges" width="460" height="345">
      <div class="carousel-caption">
          <h3>Week 2 Badges</h3>
      </div>
        </div>

        <div class="item">
        <img src="images/badges-5.png" alt="week 1 CodeAcademy badges" width="460" height="345">
            <div class="carousel-caption">
          <h3>Week 1 Badges</h3>
      </div>
      </div>
    </div>

<!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
